<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascript.js" type="text/javascript"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <title>Employee Tracker</title>
</head>

<body>
    <div class="jumbotron text-center">
        <div class="row">
            <div id="mainHeader">
                <h1 id="headerLogo">Employee Data Management</h1>
                <h3 id="subHeading">Directory of Billable Hours</h3>
            </div>
        </div>
    </div>
    <form class="wrapper text-center">
        <div class="row">
            <div class="col-lg-6">
                <div class="empStorage">
                    <h3 class="panelHeader">Current Employees</h3>
                    <div class="nameStorage">
                        <label for="nameInfo">Employee Name</label>
                        <input type="text" id="nameInfo">
                    </div>
                    <div class="RoleStorage">
                        <label for="empRoleStorage">Role</label>
                        <input type="text" id="empRoleStorage">
                    </div>
                    <div class="StartStorage">
                        <label for="empStartStorage">Start Date</label>
                        <input type="text" id="empStartStorage">
                    </div>
                    <div class="rateStorage">
                        <label for="empRateStorage">Monthly Rate ($)</label>
                        <input type="text" id="empRateStorage">
                    </div>
                    <div class="billedStorage">
                        <label for="empBilledStorage"></label>
                        <input type="text" id="empBilledStorage">
                    </div>
                </div>
            <button type="submit" class="btn btn-primary" id="empAdd">SUBMIT</button>
        </div>


            <!-- Most Recent Member Panel -->
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Most Recent Member</h3>
                    </div>
                    <div class="panel-body" id="recent-member">
                        <h2 id="name-display"></h2>
                        <h4 id="email-display"></h4>
                        <h4 id="age-display"></h4>
                        <p id="comment-display"></p>
                    </div>
                </div>
            </div>
        </div>
    </form>


    <!-- Wells for displaying all users -->
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">All Members</h3>
            </div>
            <div class="panel-body">
                <div id="full-member-list"></div>
            </div>
        </div>
    </div>

</body>


</html>
