<body>
<div class="container">
    <div class="row">
        <div id="mainHeader">
            <h1 id="headerLogo">Employee Data Management</h1>
            <h3 id="subHeading">Directory of Billable Hours</h3>
        </div>
    </div>
</div>
<form class="wrapper">
    <div class="row">
        <div class="empStorage">
            <h3 class="panelHeader">Current Employees</h3>
            <div class="nameStorage">
                <label for="nameInfo">Employee Name</label>
                <input type="text" id="nameInfo">
            </div>
            <div class="RoleStorage">
                <label for="empRoleStorage">Role</label>
                <input type="text" id="empRoleStorage">
            </div>
            <div class="StartStorage">
                <label for="empStartStorage">Start Date</label>
                <input type="text" id="empStartStorage"></label>
            </div>
           <!-- <div class="monthsStorage"> -->
               <!-- <label for="empMonthStorage">Months Worked</label> -->
               <!-- <input type="text" id="empMonthStorage"> -->
           <!-- </div> -->
           <div class="rateStorage">
               <label for="empRateStorage">Monthly Rate ($)</label>
               <input type="text" id="empRateStorage">
           </div>
           <div class="billedStorage">
               <label for="empBilledStorage"></label>
               <input type="text" id="empBilledStorage">
           </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" id="empAdd">SUBMIT</button>
</form>
    
</body>
